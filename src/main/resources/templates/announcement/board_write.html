<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/include/header :: headfragment">
</head>
<body>
<div class="wrapper_findo">
    <div class="total_findo">
        <div th:replace="/include/header :: headerfragment"></div>
        <form action="board_write" method="post">
            <div class="board_write">
                <table board="1">
                    <tr>
                        <th colspan="2">Announcement Board</th>
                    </tr>
                    <tr align="left">
                        <th>글쓴이</th>
                    </tr>
                    <tr>
                        <td><input name="writer" id="writer" size="14" th:value="${session.session}" readonly></td>
                    </tr>
                    <tr align="left">
                        <th>글제목</th>
                    </tr>
                    <tr>
                        <td><input name="title" id="title" size="14" spellcheck="false"></td>
                    </tr>
                    <tr align="left">
                        <th>글내용</th>
                    </tr>
                    <tr>
                        <td><textarea name="content" id="content" rows="20" cols="72" style="resize:none;"
                                      spellcheck="false"></textarea></td>
                    </tr>
                    <tr>
                        <th colspan="2" align="right">
                            <input type="submit" value="글쓰기"/>
                            <input type="reset" value="취소"/>
                            <input type="button" value="목록"
                                   th:onclick="|location.href='@{/announcement/board_list(page=${page})}'|"/>
                        </th>
                    </tr>
                </table>
            </div>
        </form>
        <div th:replace="/include/footer :: footerfragment"></div>
    </div>
</div>
</body>
</html>
