<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/include/header :: headfragment">
</head>
<body>
<div class="wrapper_findo">
    <div class="total_findo">
        <div th:replace="/include/header :: headerfragment"></div>
        <h2>Customer Service For Email</h2>
        <hr>
        <div class="findo_customerservice_announce" th:if="${session.session == null}">
            <h2>회원전용 문의 게시판입니다.</h2>
        </div>

        <div th:if="${session.session != null}" class="findo_customerservice">
            <form action="customerservice_completement" method="post">
                <input hidden type="text" id="memberid" name="memberid" class="input_id"
                       th:value="${session.session}" readonly size="32" maxlength="20" minlength="6" placeholder="ID"
                       onkeyup="CheckInputType(this)"
                       required/>
                <input hidden type="text" id="memberemail" name="memberemail"
                       size="32" maxlength="35" placeholder="이메일" th:value="${session.memberemail}" readonly required/>
                <input hidden type="text" id="membername" name="membername" th:value="${session.membername}" size="32"
                       minlength="2" maxlength="6" style="ime-mode:active;" required/>
                <table border="1" style="border:2px solid #5fbb91;">
                    <tr>
                        <th style="padding:5px 35px; font-size: 10px;">문의 제목</th>
                        <td><textarea rows="2" cols="50" id="customerservicetitle" name="customerservicetitle" required
                                      style="border:none; width:100%; resize: none; font-size: 15px;" spellcheck="false"
                                      placeholder="제목을 입력해 주세요."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th style="padding:20px 35px; font-size: 10px;">문의 내용</th>
                        <td><textarea rows="20" cols="50" id="customerservicecontents" name="customerservicecontents" required
                                      style="border:none; width:100%; height:50%; font-size: 15px; resize: none;"
                                      spellcheck="false" placeholder="내용을 입력해 주세요."></textarea></td>
                    </tr>
                </table>
                <div class="findo_customerservice_button">
                    <div>
                        <span style="font-size: 10px">*메일문의는 1~2일간 시간이 소요됩니다.*</span>
                    </div>
                    <div>
                        <input type="submit" value="문의발송">
                    </div>
                </div>
            </form>
        </div>
        <div th:replace="/include/footer :: footerfragment"></div>
    </div>
</div>
</body>
</html>
