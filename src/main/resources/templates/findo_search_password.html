<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html">
<head th:replace="/include/header :: headfragment">
</head>
<body>
<div class="wrapper_findo">
    <div class="total_findo">
        <div th:replace="/include/header :: headerfragment"></div>
        <form action="search_memberpassword_completement" method="post">
            <div class="findo_signup_form">
                <div>
                    <input type="text" id="memberid" name="memberid" placeholder="ID"
                           spellcheck="false" required>
                </div>
                <div>
                    <input type="text" id="memberemail" name="memberemail" placeholder="Email"
                           spellcheck="false" required>
                </div>
                <div>
                    <input type="text" id="membername" name="membername" placeholder="이름" spellcheck="false"
                           required>
                </div>
                <div class="search_password">
                    <input type="submit" value="비밀번호 찾기">
                    <input type="button" value="취소" th:onclick="|location.href='@{/login}'|" />
                </div>
            </div>
        </form>
        <div th:replace="/include/footer :: footerfragment"></div>
    </div>
</div>
</body>
</html>
