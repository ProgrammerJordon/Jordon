<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/include/header :: headfragment">
</head>
<body>
<div class="wrapper_findo">
    <div class="total_findo">
        <div th:replace="/include/header :: headerfragment"></div>
        <div>
            <h2 th:text="${boardDto.title}"></h2>
            <p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

            <p th:text="${boardDto.content}"></p>

            <!-- 수정/삭제 -->
            <div>
                <a th:href="@{'/post/edit/' + ${boardDto.id}}">
                    <button>수정</button>
                </a>

                <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button id="delete-btn">삭제</button>
                </form>
            </div>

            <!-- 변수 셋팅 -->
            <script th:inline="javascript">
                /*<![CDATA[*/
                let boardDto = /*[[${boardDto}]]*/ "";
                /*]]>*/
            </script>
        </div>
        <div th:replace="/include/footer :: footerfragment"></div>
    </div>
</div>
</body>
</html>
