<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/include/header :: headfragment">
</head>
<body>
<div class="wrapper_findo">
  <div class="total_findo">
    <div th:replace="/include/header :: headerfragment"></div>
    <form action="board_write" method="post">
    <div>
      <table board="1">
        <tr>
          <th colspan="2">Announcement Board</th>
        </tr>
        <tr>
          <th>글쓴이</th>
          <td><input name="writer" id="writer" size="14" th:value="${session.session}"></td>
        </tr>
        <tr>
          <th>글제목</th>
          <td><input name="title" id="title" size="14"></td>
        </tr>
        <tr>
          <th>글내용</th>
          <td><textarea name="content" id="content" row="10" cols="36"></textarea></td>
        </tr>
        <tr>
          <th colspan="2">

            <input type="submit" value="글쓰기" />
            <input type="reset" value="취소" />
            <input type="button" value="목록" th:onclick="|location.href='@{/board/board_list(page=${page})}'|" />
          </th>
        </tr>
      </table>
    </div>
    </form>
    <div th:replace="/include/footer :: footerfragment"></div>
  </div>
</div>
</body>
</html>
