<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/include/header :: headfragment">
</head>
<body>
<div class="wrapper_findo">
    <div class="total_findo">
        <div th:replace="/include/header :: headerfragment"></div>
        <div th:if="${session.session != null}">
            <table border="1">
                <tr>
                    <th colspan="2">내용보기</th>
                </tr>
                <tr>
                    <th>제목</th> <td><span th:text="${b.title}"></span></td>
                </tr>
                <tr>
                    <th>내용</th> <td><span th:text="${cont}"></span></td>
                </tr>
                <tr>
                    <th>조회수</th> <td><span th:text="${b.viewcnt}"></span></td>
                </tr>
                <tr>
                <th colspan="2">
                    <input type="button" value="수정" th:onclick="|location.href='@{/board/board_edit(bno=${b.bno},page=${page})}'|" />
                    <input type="button" value="삭제" th:onclick="|location.href='@{/board/board_del(bno=${b.bno},page=${page})}'|" />
                    <input type="button" value="목록" th:onclick="|location.href='@{/board/board_list(page=${page})}'|" />
                </th>
                </tr>
            </table>
        </div>
        <div th:replace="/include/footer :: footerfragment"></div>
    </div>
</div>
</body>
</html>
